<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/phone-instagram.png" alt="Imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="contas">
                    <a href="#" class="profile-photo">
                        <div class="image-name">
                            <img class="img-conta" src="./images/perfil-instagram.png" alt="Foto de perfil">
                            <span class="name-conta">eliezer.beniz</span>
                        </div>
                        <div class="instagram-login">Entrar</div>
                    </a>
                    <a href="#" class="profile-photo">
                        <div class="image-name">
                            <img class="img-conta" src="./images/perfil-colorBusiness.png" alt="Foto de perfil">
                            <span class="name-conta">code.business</span>
                        </div>
                        <div class="instagram-login">Entrar</div>
                    </a>
                </div>
                <a href="#" class="instagram-logout">Gerenciar contas</a>
            </div>
            <div class="group">
                <p>
                    <a href="#" class="link-blue">Trocar de conta</a>
                    ou
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
